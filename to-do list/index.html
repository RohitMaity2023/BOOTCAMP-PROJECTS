<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 To-Do List</h1>
      <button id="toggleMode">🌙</button>
    </div>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="!!List your task here!!">
      <button onclick="addTask()" class="add-btn">Add Task</button>
    </div>
    <div class="filter-buttons">
        <button class="filter active" onclick="filterTasks('all')">All Tasks</button>
        <button class="filter" onclick="filterTasks('pending')">Pending</button>
        <button class="filter" onclick="filterTasks('completed')">Completed</button>
</div>

  <ul id="taskList">
  
  </ul>

</div>

  <script src="script.js"></script>
</body>
</html>
